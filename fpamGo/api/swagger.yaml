                  \ \nen-uk-ext:English, United Kingdom Extended.   \nen-us:English,\
                  \ United States.   \nen-us-dvorak:English, United States-Dvorak.\
                  \   \nes:Spanish.   \nes-var:Spanish Variation.   \nfi:Finish. \
                  \  \nfi-sami:Finnish with Sami.   \nfr:French.   \nfr-ca:French,\
