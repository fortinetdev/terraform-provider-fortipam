---
swagger: "2.0"
info:
  description: "REST API for configuring FortiPAM objects and settings"
  version: "v1.1.0"
  title: "FortiPAM"
  termsOfService: "http://fortinet.com/terms/"
basePath: "/api/v2"
tags:
- name: "secret/database"
  description: "Configure secret database."
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
security:
- APIKeyQueryParam: []
paths:
  /cmdb/secret/database/{id}:
    get:
      tags:
      - "secret/database"
      summary: "Select a specific entry from a CLI table.\n Access Group: secretgrp"
      parameters:
      - name: "datasource"
        in: "query"
        description: "Enable to include datasource information for each linked object."
        required: false
        type: "boolean"
        x-exportParamName: "Datasource"
        x-optionalDataType: "Bool"
      - name: "with_meta"
        in: "query"
        description: "Enable to include meta information about each object (type id,\
          \ references, etc)."
        required: false
        type: "boolean"
        x-exportParamName: "WithMeta"
        x-optionalDataType: "Bool"
      - name: "skip"
        in: "query"
        description: "Enable to call CLI skip operator to hide skipped properties."
        required: false
        type: "boolean"
        x-exportParamName: "Skip"
        x-optionalDataType: "Bool"
      - name: "format"
        in: "query"
        description: "List of property names to include in results, separated by |\
          \ (i.e. policyid|srcintf)."
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "pipes"
        x-exportParamName: "Format"
      - name: "action"
        in: "query"
        description: "stats: Return CMDB aggregated statistics.\ndefault: Return the\
          \ CLI default values for this object type.\nschema: Return the CLI schema\
          \ for this object type.\nrevision: Return the CMDB revision for this object\
          \ type.\ntransaction-list: List all configuration transaction(s).\n"
        required: false
        type: "string"
        enum:
        - "default"
        - "schema"
        - "revision"
        x-exportParamName: "Action"
        x-optionalDataType: "String"
      - name: "vdom"
        in: "query"
        description: "Specify the Virtual Domain(s) from which results are returned\
          \ or changes are applied to. If this parameter is not provided, the management\
          \ VDOM will be used. If the admin does not have access to the VDOM, a permission\
          \ error will be returned.\nThe URL parameter is one of:\nvdom=root (Single\
          \ VDOM)\nvdom=vdom1,vdom2 (Multiple VDOMs)\nvdom=* (All VDOMs)\n"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "csv"
        x-exportParamName: "Vdom"
      - name: "secret_encoding"
        in: "query"
        description: "Credential encryption\n"
        required: false
        type: "string"
        enum:
        - "base64"
        - "plain"
        x-exportParamName: "SecretEncoding"
        x-optionalDataType: "String"
      - name: "fieldname"
        in: "query"
        description: "Filter results by field name\n"
        required: false
        type: "string"
        x-exportParamName: "Fieldname"
        x-optionalDataType: "String"
      - name: "id"
        in: "path"
        description: "mkey"
        required: true
        type: "integer"
        x-exportParamName: "Id"
      responses:
        "200":
          description: "OK: Request returns successful"
          schema:
            properties:
              id:
                type: "integer"
                description: "Secret ID."
                minimum: 1
                maximum: 4294967294
              name:
                type: "string"
                description: "Secret name."
                maxLength: 79
              uuid:
                type: "string"
