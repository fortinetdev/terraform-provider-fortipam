                  \   \nit:Italian.   \nit-142:Italian (142).   \nja:Japanese.   \n\
                  ko:Korean.   \nlt:Lithuanian.   \nlt-ibm:Lithuanian IBM.   \nlt-std:Lithuanian\
                  \ Standard.   \nlav-std:Latvian (Standard).   \nlav-leg:Latvian\
                  \ (Legacy).   \nmk:Macedonian (FYROM).   \nmk-std:Macedonia (FYROM)\
                  \ - Standard.   \nno:Norwegian.   \nno-sami:Norwegian with Sami.\
                  \   \npol-214:Polish (214).   \npol-pr:Polish (Programmers).   \n\
                  pt:Portuguese.   \npt-br:Portuguese (Brazilian ABNT).   \npt-br-abnt2:Portuguese\
